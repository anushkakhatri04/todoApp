<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading"><h1>Todo App</h1></div>
        <div class="box">
    <input type="text" placeholder="Type your task here..." id="inputBox">
    <button class="btn-add">
        <span class="task-container">
          <span class="task">Add Task</span>
        </span>
      </button>
    <ul id="list">
        <li>Eat <button class="delete">Delete</button></li>
        <li>Sleep<button class="delete">Delete</button></li>
        <li>Repeat<button class="delete">Delete</button></li>
    </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
